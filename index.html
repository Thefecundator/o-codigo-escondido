    <style>

</head>
<body>

    <div class="ads-placeholder">

    <h1>O C√≥digo Escondido</h1>
    <p id="description">Desvende a regra secreta que rege esta Matriz 3x3. Qual √© o n√∫mero que falta no centro?</p>

    <div id="game-board">
        </div>

    <div id="input-area">
        <input type="number" id="guess-input" placeholder="Seu Palpite" maxlength="4">
        <button id="submit-button">Tentar</button>
    </div>

    <div id="message"></div>

    <button id="share-button">Compartilhar meu resultado!</button>
    
    <div class="ads-placeholder" style="margin-top: 20px; height: 60px;">

    <script>
        // JAVASCRIPT: L√ìGICA DO JOGO
        
        // --- CHAVE DE ATUALIZA√á√ÉO DI√ÅRIA ---
        // TODO dia, voc√™ s√≥ precisa mudar a matriz e a resposta (e o dia)
        
        const DAILY_MATRIX = [
            12, 5, 7,  
            10, '?', 3, 
            2, 9, 11
        ];
        
        const CORRECT_ANSWER = 13; // A Regra de hoje: O centro √© a soma dos vizinhos menos 20. (Apenas um exemplo)
        const TODAY_DAY_NUMBER = 1; // Mude este n√∫mero todo dia (0, 1, 2, 3...)
        // ------------------------------------

        const board = document.getElementById('game-board');
        const input = document.getElementById('guess-input');
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('message');
        const shareButton = document.getElementById('share-button');

        let attempts = 0;
        let gameOver = false;

        function initializeBoard() {
            board.innerHTML = '';
            DAILY_MATRIX.forEach((value, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = value;
                if (value === '?') {
                    cell.id = 'result-cell';
                    cell.textContent = ''; // Come√ßa vazio
                }
                board.appendChild(cell);
            });
        }

        function checkGuess() {
            if (gameOver) return;

            const guess = parseInt(input.value);
            if (isNaN(guess)) {
                message.textContent = "Por favor, insira um n√∫mero v√°lido.";
                return;
            }

            attempts++;

            if (guess === CORRECT_ANSWER) {
                // ACERTOU!
                message.textContent = `üéâ C√≥digo Desvendado! Voc√™ acertou em ${attempts} tentativa(s).`;
                message.style.color = '#2ecc71';
                endGame(guess);
            } else {
                // ERROU!
                message.textContent = `‚ùå Tente novamente. (${attempts} tentativa(s)).`;
                message.style.color = '#e74c3c';
            }
            input.value = ''; // Limpa o campo para novo palpite
        }

        function endGame(correctValue) {
            gameOver = true;
            submitButton.style.display = 'none';
            input.style.display = 'none';
            
            // Revela a resposta na matriz
            const resultCell = document.getElementById('result-cell');
            resultCell.textContent = correctValue;
            resultCell.style.backgroundColor = '#2ecc71';
            resultCell.style.color = 'white';

            // Mostra o bot√£o de compartilhar
            shareButton.style.display = 'block';
        }

        function shareResult() {
            // Cria o texto de compartilhamento no formato viral (emojis)
            const shareText = `üß† O C√≥digo Escondido #${TODAY_DAY_NUMBER}\nDesvendado em ${attempts} tentativa(s) ‚úÖ\n\nQuero te desafiar! Tente voc√™ tamb√©m:\n[SEU DOM√çNIO AQUI]`;
            
            // Usa a API de compartilhamento nativa (melhor para mobile)
            if (navigator.share) {
                navigator.share({
                    title: 'O C√≥digo Escondido',
                    text: shareText
                }).catch(error => console.error('Erro ao compartilhar', error));
            } else {
                // Op√ß√£o de fallback para copiar para a √°rea de transfer√™ncia
                navigator.clipboard.writeText(shareText);
                alert('Resultado copiado para a √°rea de transfer√™ncia! Cole nas suas redes!');
            }
        }

        submitButton.addEventListener('click', checkGuess);
        shareButton.addEventListener('click', shareResult);
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        initializeBoard();
    </script>

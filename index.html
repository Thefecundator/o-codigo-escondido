<script>
        // JAVASCRIPT: LÃ“GICA DO JOGO AUTOMATIZADA
        
        // --- FUNÃ‡ÃƒO DE GERAÃ‡ÃƒO DE SEMENTE (GARANTE QUE O DESAFIO Ã‰ IGUAL PARA TODOS NO MESMO DIA) ---
        function getDailySeed() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // MÃªs (01-12)
            const dd = String(today.getDate()).padStart(2, '0'); // Dia do MÃªs (01-31)
            
            // A semente (seed) Ã© o dia no formato YYYYMMDD
            return parseInt(`${yyyy}${mm}${dd}`);
        }

        const DAILY_SEED = getDailySeed();
        const TODAY_DAY_NUMBER = DAILY_SEED; // O nÃºmero do dia agora Ã© a data completa (ex: 20251208)

        // FunÃ§Ãµes para gerar nÃºmeros pseudo-aleatÃ³rios consistentes
        let seed = DAILY_SEED;
        function seededRandom() {
            seed = (seed * 9301 + 49297) % 233280;
            return seed / 233280;
        }

        function generateUniqueNumbers() {
            const numbers = [];
            while (numbers.length < 8) {
                // Gera nÃºmeros entre 1 e 40
                const num = Math.floor(seededRandom() * 40) + 1;
                if (numbers.indexOf(num) === -1) {
                    numbers.push(num);
                }
            }
            return numbers;
        }
        
        // --- GERAÃ‡ÃƒO DA MATRIZ DIÃRIA ---
        const uniqueNumbers = generateUniqueNumbers();
        const matrixNumbers = [
            uniqueNumbers[0], uniqueNumbers[1], uniqueNumbers[2],  // Linha 1
            uniqueNumbers[3], '?', uniqueNumbers[4],               // Linha 2 (o centro Ã© a interrogaÃ§Ã£o)
            uniqueNumbers[5], uniqueNumbers[6], uniqueNumbers[7]    // Linha 3
        ];
        
        // VariÃ¡veis de fÃ¡cil acesso
        const A = matrixNumbers[0]; // Topo Esquerdo
        const B = matrixNumbers[1]; // Topo Central
        const C = matrixNumbers[2]; // Topo Direito
        const D = matrixNumbers[3]; // Meio Esquerdo
        // E Ã© o centro (?)
        const F = matrixNumbers[4]; // Meio Direito
        const G = matrixNumbers[5]; // Fundo Esquerdo
        const H = matrixNumbers[6]; // Fundo Central
        const I = matrixNumbers[7]; // Fundo Direito


        // --- AS REGRAS LÃ“GICAS (O CoraÃ§Ã£o do Jogo) ---
        // A regra Ã© escolhida com base no dia do mÃªs (0-30)
        const ruleSelector = DAILY_SEED % 5; // Escolhe uma regra de 0 a 4

        let calculatedAnswer;
        
        // 0: Soma dos 4 Cantos + DiferenÃ§a da Coluna do Meio
        if (ruleSelector === 0) {
            calculatedAnswer = (A + C + G + I) + Math.abs(B - H);
        } 
        // 1: Diagonais SubtraÃ­das e Multiplicadas
        else if (ruleSelector === 1) {
            calculatedAnswer = Math.abs((A + E + I) - (C + E + G)); // Removi 'E' da regra, jÃ¡ que ele Ã© o centro
            calculatedAnswer = Math.abs((A + I) - (C + G)) + D; // Nova regra: Diagonais - Lados + Meio Esquerdo
        }
        // 2: Soma da Coluna Esquerda * Meio Direito
        else if (ruleSelector === 2) {
            calculatedAnswer = (A + D + G) * F;
        }
        // 3: Soma das Laterais Dividida pela MÃ©dia dos Extremos do Topo
        else if (ruleSelector === 3) {
            calculatedAnswer = Math.floor((B + D + F + H) + (A + C) / 2);
        }
        // 4: Soma do Topo menos a Soma do Fundo, Multiplicada pelo Central Esquerdo
        else {
            calculatedAnswer = Math.abs((A + B + C) - (G + H + I)) + D;
        }

        // Garante que o nÃºmero final seja um inteiro
        const CORRECT_ANSWER = Math.round(calculatedAnswer); 

        // --- VariÃ¡veis Globais (resto do cÃ³digo do jogo) ---
        const DAILY_MATRIX = matrixNumbers;

        const board = document.getElementById('game-board');
        const input = document.getElementById('guess-input');
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('message');
        const shareButton = document.getElementById('share-button');

        let attempts = 0;
        let gameOver = false;

        function initializeBoard() {
            board.innerHTML = '';
            DAILY_MATRIX.forEach((value, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = value;
                if (value === '?') {
                    cell.id = 'result-cell';
                    cell.textContent = ''; // ComeÃ§a vazio
                }
                board.appendChild(cell);
            });
        }

        function checkGuess() {
            if (gameOver) return;

            const guess = parseInt(input.value);
            if (isNaN(guess)) {
                message.textContent = "Por favor, insira um nÃºmero vÃ¡lido.";
                return;
            }

            attempts++;

            if (guess === CORRECT_ANSWER) {
                // ACERTOU!
                message.textContent = `ðŸŽ‰ CÃ³digo Desvendado! VocÃª acertou em ${attempts} tentativa(s).`;
                message.style.color = '#2ecc71';
                endGame(guess);
            } else {
                // ERROU!
                message.textContent = `âŒ Tente novamente. (${attempts} tentativa(s)).`;
                message.style.color = '#e74c3c';
            }
            input.value = ''; // Limpa o campo para novo palpite
        }

        function endGame(correctValue) {
            gameOver = true;
            submitButton.style.display = 'none';
            input.style.display = 'none';
            
            // Revela a resposta na matriz
            const resultCell = document.getElementById('result-cell');
            resultCell.textContent = correctValue;
            resultCell.style.backgroundColor = '#2ecc71';
            resultCell.style.color = 'white';

            // Mostra o botÃ£o de compartilhar
            shareButton.style.display = 'block';
        }

        function shareResult() {
            // Cria o texto de compartilhamento no formato viral (emojis)
            const shareText = `ðŸ§  O CÃ³digo Escondido #${TODAY_DAY_NUMBER}\nDesvendado em ${attempts} tentativa(s) âœ…\n\nQuero te desafiar! Tente vocÃª tambÃ©m:\nhttps://relaxed-profiterole-421d4e.netlify.app/`;
            
            // Usa a API de compartilhamento nativa (melhor para mobile)
            if (navigator.share) {
                navigator.share({
                    title: 'O CÃ³digo Escondido',
                    text: shareText,
                    url: 'https://relaxed-profiterole-421d4e.netlify.app/' 
                }).catch(error => console.error('Erro ao compartilhar', error));
            } else {
                // OpÃ§Ã£o de fallback para copiar para a Ã¡rea de transferÃªncia
                navigator.clipboard.writeText(shareText);
                alert('Resultado copiado para a Ã¡rea de transferÃªncia! Cole nas suas redes!');
            }
        }

        submitButton.addEventListener('click', checkGuess);
        shareButton.addEventListener('click', shareResult);
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        initializeBoard();
    </script>

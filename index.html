    <style>

    </style>
</head>
<body>

    <h1>O C√≥digo Escondido</h1>
    <p id="description">Desvende a regra secreta que rege esta Matriz 3x3. Qual √© o n√∫mero que falta no centro?</p>
    <p style="font-size: 14px; margin-top: -15px; color: #3498db; font-weight: bold;">Dica: A regra pode envolver a soma, subtra√ß√£o, diferen√ßa ou multiplica√ß√£o de linhas, colunas, diagonais ou cantos.</p>

    <div id="game-board">
    </div>

    <div id="input-area">
        <input type="number" id="guess-input" placeholder="Seu Palpite" maxlength="4">
        <button id="submit-button">Tentar</button>
    </div>

    <div id="message"></div>

    <button id="share-button">Compartilhar meu resultado!</button>

   <script>
        // JAVASCRIPT: L√ìGICA DO JOGO AUTOMATIZADA (Corrigida)
        
        // --- FUN√á√ÉO DE GERA√á√ÉO DE SEMENTE (GARANTE QUE O DESAFIO √â IGUAL PARA TODOS NO MESMO DIA) ---
        function getDailySeed() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            
            return parseInt(`${yyyy}${mm}${dd}`);
        }

        const DAILY_SEED = getDailySeed();
        const TODAY_DAY_NUMBER = DAILY_SEED;

        // Fun√ß√µes para gerar n√∫meros pseudo-aleat√≥rios consistentes
        let seed = DAILY_SEED;
        function seededRandom() {
            seed = (seed * 9301 + 49297) % 233280;
            return seed / 233280;
        }

        function generateUniqueNumbers() {
            const numbers = [];
            while (numbers.length < 8) {
                // Gera n√∫meros entre 1 e 40
                const num = Math.floor(seededRandom() * 40) + 1;
                if (numbers.indexOf(num) === -1) {
                    numbers.push(num);
                }
            }
            return numbers;
        }
        
        // --- GERA√á√ÉO DA MATRIZ DI√ÅRIA ---
        const uniqueNumbers = generateUniqueNumbers();
        const matrixNumbers = [
            uniqueNumbers[0], uniqueNumbers[1], uniqueNumbers[2],
            uniqueNumbers[3], '?', uniqueNumbers[4],
            uniqueNumbers[5], uniqueNumbers[6], uniqueNumbers[7]
        ];
        
        // Vari√°veis de f√°cil acesso
        const A = matrixNumbers[0]; 
        const B = matrixNumbers[1];
        const C = matrixNumbers[2];
        const D = matrixNumbers[3];
        const F = matrixNumbers[4];
        const G = matrixNumbers[5];
        const H = matrixNumbers[6];
        const I = matrixNumbers[7];

        // --- AS REGRAS L√ìGICAS ---
        const ruleSelector = DAILY_SEED % 5;

        let calculatedAnswer;
        
        if (ruleSelector === 0) {
            calculatedAnswer = (A + C + G + I) + Math.abs(B - H);
        } 
        else if (ruleSelector === 1) {
            calculatedAnswer = Math.abs((A + I) - (C + G)) + D;
        }
        else if (ruleSelector === 2) {
            calculatedAnswer = (A + D + G) * F;
        }
        else if (ruleSelector === 3) {
            calculatedAnswer = Math.floor((B + D + F + H) + (A + C) / 2);
        }
        else {
            calculatedAnswer = Math.abs((A + B + C) - (G + H + I)) + D;
        }

        const CORRECT_ANSWER = Math.round(calculatedAnswer); 
        const DAILY_MATRIX = matrixNumbers;

        // --- Resto do C√≥digo do Jogo ---
        const board = document.getElementById('game-board');
        const input = document.getElementById('guess-input');
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('message');
        
        // CORRIGIDO: O ID correto √© 'share-button'
        const shareButton = document.getElementById('share-button'); 

        let attempts = 0;
        let gameOver = false;

        function initializeBoard() {
            board.innerHTML = '';
            DAILY_MATRIX.forEach((value) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = value;
                if (value === '?') {
                    cell.id = 'result-cell';
                    cell.textContent = '';
                }
                board.appendChild(cell);
            });
        }

        function checkGuess() {
            if (gameOver) return;

            const guess = parseInt(input.value);
            if (isNaN(guess)) {
                message.textContent = "Por favor, insira um n√∫mero v√°lido.";
                return;
            }

            attempts++;

            if (guess === CORRECT_ANSWER) {
                message.textContent = `üéâ C√≥digo Desvendado! Voc√™ acertou em ${attempts} tentativa(s).`;
                message.style.color = '#2ecc71';
                endGame(guess);
            } else {
                message.textContent = `‚ùå Tente novamente. (${attempts} tentativa(s)).`;
                message.style.color = '#e74c3c';
            }
            input.value = '';
        }

        function endGame(correctValue) {
            gameOver = true;
            submitButton.style.display = 'none';
            input.style.display = 'none';
            
            const resultCell = document.getElementById('result-cell');
            resultCell.textContent = correctValue;
            resultCell.style.backgroundColor = '#2ecc71';
            resultCell.style.color = 'white';

            shareButton.style.display = 'block';
        }

        function shareResult() {
            // URL do seu site
            const siteUrl = 'https://relaxed-profiterole-421d4e.netlify.app/';
            const shareText = `üß† O C√≥digo Escondido #${TODAY_DAY_NUMBER}\nDesvendado em ${attempts} tentativa(s) ‚úÖ\n\nQuero te desafiar! Tente voc√™ tamb√©m:\n${siteUrl}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'O C√≥digo Escondido',
                    text: shareText,
                    url: siteUrl
                }).catch(error => console.error('Erro ao compartilhar', error));
            } else {
                navigator.clipboard.writeText(shareText);
                alert('Resultado copiado para a √°rea de transfer√™ncia! Cole nas suas redes!');
            }
        }

        submitButton.addEventListener('click', checkGuess);
        shareButton.addEventListener('click', shareResult);
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        initializeBoard();
    </script>
